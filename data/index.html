<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Konfiguration</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 Konfiguration</h1>
        
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion('status')">
                    <h2>System Status</h2>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content" id="status">
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">Chip ID:</span>
                            <span id="chipId">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Modus:</span>
                            <span id="mode">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">WiFi Status:</span>
                            <span id="wifiStatus">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">IP Adresse:</span>
                            <span id="ip">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">MQTT Status:</span>
                            <span id="mqttStatus">-</span>
                        </div>
                        <br>
                        <div class="status-item">
                            <span class="status-label">Aktueller Effekt:</span>
                            <span id="currentEffect">-</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Helligkeit:</span>
                            <span id="currentBrightness">-</span>
                        </div>
                        <div class="status-item auto-mode" id="currentWechselzeitStatus">
                            <span class="status-label">Wechselzeit:</span>
                            <span id="currentWechselzeit">-</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion('wifi')">
                    <h2>WLAN Konfiguration</h2>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content" id="wifi">
                    <form id="wifiForm">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="wifiEnabled" name="enabled">
                                WLAN aktivieren
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="ssid">SSID:</label>
                            <div class="input-group">
                                <input type="text" id="ssid" name="ssid" required>
                                <button type="button" onclick="scanWiFi()">Scannen</button>
                            </div>
                        </div>
                        <div id="wifiList" class="wifi-list"></div>
                        <div class="form-group">
                            <label for="password">Passwort:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <button type="submit">WLAN konfigurieren</button>
                    </form>
                </div>
            </div>
            
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion('mqtt')">
                    <h2>MQTT Konfiguration</h2>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content" id="mqtt">
                    <form id="mqttForm">
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="mqttEnabled" name="enabled">
                                MQTT aktivieren
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="mqttServer">Server:</label>
                            <input type="text" id="mqttServer" name="server" placeholder="broker.hivemq.com">
                        </div>
                        <div class="form-group">
                            <label for="mqttPort">Port:</label>
                            <input type="number" id="mqttPort" name="port" value="1883" min="1" max="65535">
                        </div>
                        <div class="form-group">
                            <label for="mqttUser">Benutzername (optional):</label>
                            <input type="text" id="mqttUser" name="user">
                        </div>
                        <div class="form-group">
                            <label for="mqttPassword">Passwort (optional):</label>
                            <input type="password" id="mqttPassword" name="password">
                        </div>
                        <div class="form-group">
                            <label for="mqttTopic">Topic:</label>
                            <input type="text" id="mqttTopic" name="topic" value="esp32/status">
                        </div>
                        <button type="submit">MQTT konfigurieren</button>
                    </form>
                </div>
            </div>
            
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion('effects')">
                    <h2>LED Effekte</h2>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content" id="effects">
                    <div class="form-group">
                        <label for="effectSelect">Effekt auswählen:</label>
                        <select id="effectSelect" onchange="changeEffect()">
                            <option value="0">Alle aus</option>
                            <option value="1">Rainbow</option>
                            <option value="2">Color Wipe</option>
                            <option value="3">Theater Chase</option>
                            <option value="4">Breathing</option>
                            <option value="5">Sparkle</option>
                            <option value="6">Running Light</option>
                            <option value="7">Fire</option>
                            <option value="8">Auto-Modus</option>
                        </select>
                    </div>

                    <!-- Wechselzeit-Slider - nur sichtbar bei Effekt 8 -->
                    <div class="wechselzeit-container" id="wechselzeitContainer">
                        <div class="form-group">
                            <label for="wechselzeitSlider">Wechselzeit: <span class="time-display" id="wechselzeitValue">30 Sekunden</span></label>
                            <div class="slider-container">
                                <input type="range" 
                                       id="wechselzeitSlider" 
                                       class="slider" 
                                       min="5" 
                                       max="600" 
                                       value="30" 
                                       step="5"
                                       oninput="updateWechselzeit(this.value)"
                                       onchange="setWechselzeit(this.value)">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="brightnessSlider">Helligkeit: <span class="time-display" id="brightnessValue">20</span></label>
                        <div class="slider-container">
                            <input type="range" 
                                   id="brightnessSlider" 
                                   class="slider" 
                                   min="0" 
                                   max="100" 
                                   value="20" 
                                   oninput="updateBrightness(this.value)"
                                   onchange="setBrightness(this.value)">
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion('danger')">
                    <h2>Reset</h2>
                    <span class="accordion-icon">+</span>
                </div>
                <div class="accordion-content" id="danger">
                    <div class="danger-zone">
                        <h3>Danger Zone</h3>
                        <button onclick="resetConfig()" class="danger-btn">Konfiguration löschen</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
